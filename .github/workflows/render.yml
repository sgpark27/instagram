services:
  - type: cron
    name: insta-bot-daily
    schedule: "10 15 * * *" # 매일 15:00에 실행
    command: "python bot.py"
    envVars:
      - key: OPENAI_API_KEY
        value: your_openai_key
      - key: IG_USERNAME
        value: your_instagram_id
      - key: IG_PASSWORD
        value: your_password
